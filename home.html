<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisy and tailwind links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F4F5F7] h-[100vh]">
    <nav class="flex justify-between items-center bg-white max-w-[460px] mx-auto p-6 border-b-1 border-gray-300">
        <div class="flex justify-center items-center">
            <img src="./assets/Group.png" alt="" class="h-[50px] w-12">
            <div class="ml-2">
                <h2 class="font-bold">$<span id="balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><span><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i></span>Log
                Out</button>
        </div>
    </nav>

    <main class="bg-white max-w-[460px] mx-auto p-6 rounded-b-xl">
        <div class="mt-2">
            <h1 class="font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-4">
            <div class="border-1 border-[#0808081a] text-center text-[#08080880] py-5 rounded-xl">
                <img src="./assets/wallet1.png" alt="" class="mx-auto">
                <h3>Add Money</h3>
            </div>
            <div class="border-1 border-[#0808081a] text-center text-[#08080880] py-5 rounded-xl">
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <h3>Add Money</h3>
            </div>
            <div class="border-1 border-[#0808081a] text-center text-[#08080880] py-5 rounded-xl">
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <h3>Add Money</h3>
            </div>
            <div class="border-1 border-[#0808081a] text-center text-[#08080880] py-5 rounded-xl">
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <h3>Add Money</h3>
            </div>
            <div class="border-1 border-[#0808081a] text-center text-[#08080880] py-5 rounded-xl">
                <img src="./assets/purse1.png" alt="" class="mx-auto">
                <h3>Add Money</h3>
            </div>
            <div class="border-1 border-[#0808081a] text-center text-[#08080880] py-5 rounded-xl">
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <h3>Add Money</h3>
            </div>
        </div>
    </main>


    <!-- froms are heare -->
    <section class="max-w-[460px] mx-auto p-6 mt-2">
        <h1 class="font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-3xl p-6 mt-4">
            <div>
                <label for="" class="text-[#080808b3] font-semibold">Select A Bank</label>
                <select id="select-bank" class="select w-full rounded-[32px] bg-[#f4f5f7] mt-3">
                    <option disabled selected>Select back</option>
                    <option>IBBL</option>
                    <option>HSBC</option>
                    <option>Bikash</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="" class="text-[#080808b3] font-semibold">Bank Account Number</label>
                <input id="bank-account-number" type="text" placeholder="Enter 11 digit account number" class="input w-full bg-[#f4f5f7] rounded-[32px] mt-3 py-4 px-5"/>
            </div>
            <div class="mt-4">
                <label for="" class="text-[#080808b3] font-semibold">Amount to Add</label>
                <input id="amount-add" type="text" placeholder="Add Amount to withdraw" class="input w-full bg-[#f4f5f7] rounded-[32px] mt-3 py-4 px-5"/>
            </div>
            <div class="mt-4">
                <label for="" class="text-[#080808b3] font-semibold">Pin Number</label>
                <input id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="input w-full bg-[#f4f5f7] rounded-[32px] mt-3 py-4 px-5"/>
            </div>
            <button id="add-mony-btn" class="btn mt-4 text-white font-bold w-full bg-[#0874f2] rounded-[32px]">Add Money</button>

        </form>



    </section>

    <!-- scriopt add -->
    <script src="./home.js"></script>
</body>

</html>
